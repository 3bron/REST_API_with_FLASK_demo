<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            background-color: #566270;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #566270;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for name, employee in employees.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ employee.status }}</td>
                <td>{{ employee.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
